<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <h1 id="mainTitle"></h1>
        <div class="text-center">
            <h2>Jornada laboral diaria</h2>
            <h4>Horas-Minutos-Segundos</h4>
            <h3>00:00:00</h3>
            <form id="saveForm">
                <input type="number" class="d-none" id="idInformacion" name="idInformacion">
                <!-- Campo oculto para obtener la hora actual del empleado -->
                <input type="text" class="" id="latitudInicio" name="latitudInicio">
                <input type="text" class="" id="longitudInicio" name="longitudInicio">
                <!-- campo oculto para obtener la ubicación actual del usuario -->
                <input type="text" class="d-none" id="horaInicio" name="horaInicio">
                <input type="text" class="d-none" id="horaFinal" name="horaFinal">
                <!-- <button type="button" class="btn btn-primary" onclick="openLocation()">ubicación actual</button> -->
                <div class="container mt-5" id="buttonsOptions">
                    <button type="button" class="btn btn-primary" onclick="startWork()">Inicio jornada</button>
                    <button type="button" class="btn btn-warning disabled">Inicio Fin de jornada</button>
                </div>
            </form>
        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- ? Llama al validador de textos -->
    <script src="../../controllers/utils/inputValidator.js"></script>
    <!-- Llamada al controlador de la página web -->
    <!-- ! cambiar el link js para el controntrolador -->
    <script src="../../controllers/public/inicio.js"></script>

</body>

</html>
