<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card col-4">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <form  autocomplete="off" id="loginForm">
                        <li class="list-group-item">
                            <h2 id="mainTitle"></h2>
                            <h5 for="inputPassword5" class="form-label">Correo electrónico</h5>
                            <input class="form-control form-control-md" type="email" placeholder="Correo electrónico" name="alias" required>
                            
                            <h5 for="inputPassword5" class="form-label mt-4">Clave</h5>
                            <input class="form-control form-control-md" type="password" placeholder="Clave" name="clave" required>
                        </li>
                        <li class="list-group-item">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Enviar</button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="text-center">
                                <a class="btn btn-warning" href="">Olvidases tu clave? Click aquí</a>
                            </div>
                        </li>
                    </form>
                </ul>
            </div>
        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- ? Llama al validador de textos -->
    <script src="../../controllers/utils/inputValidator.js"></script>
    <!-- Llamada al controlador de la página web -->
    <!-- ! cambiar el link js para el controntrolador -->
    <script src="../../controllers/public/index.js"></script>
</body>

</html>
